<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老人看护系统-老年人信息统计分析页面</title>
    <script src="/static/js/echarts.min.js"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
</head>
<body>
<div class="x-body">
    <div class="layui-row">
        <div class="layui-col-xs6">
            <div id="main" style="width: 100%;height:400px;"></div>
        </div>
        <div class="layui-col-xs6">
            <div id="main2" style="width: 100%;height:400px;"></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    //main1
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '老年人年龄分布统计'
        },
        tooltip: {},
        legend: {
            data: ['年龄']
        },
        xAxis: {
            data: ['60岁以下', '60--65岁', '65--70岁', '70--75岁', '75--80岁', '80岁以上']
        },
        yAxis: {},
        series: [{
            name: '人数',
            type: 'bar',
            data: {{ main1_list }}
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>


<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main2'));

    myChart.setOption({
        title: {
            text: '监护人数量分布统计'
        },
        tooltip: {
            trigger: 'item'
        },
        series: [
            {
                name: '数量',
                type: 'pie',    // 设置图表类型为饼图
                radius: '55%',  // 饼图的半径，外半径为可视区尺寸（容器高宽中较小一项）的 55% 长度。
                data: [          // 数据数组，name 为数据项名称，value 为数据项值
                    {value: {{ main2_list[0] }}, name: '60岁以下'},
                    {value: {{ main2_list[1] }}, name: '60--65岁'},
                    {value: {{ main2_list[2] }}, name: '65--70岁'},
                    {value: {{ main2_list[3] }}, name: '70--75岁'},
                    {value: {{ main2_list[4] }}, name: '75--80岁'},
                    {value: {{ main2_list[5] }}, name: '80岁以上'}
                ]
            }
        ]
    })
</script>

</div>
<div class="layui-footer">
    <!-- 底部固定区域 -->
</div>
</div>
<script src="/static/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>

</body>
</html>
